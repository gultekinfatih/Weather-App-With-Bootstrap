<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather-App</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#">Weather App</a>
      </div>
    </nav>

    <!-- As a heading -->
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1 class="text-center">Get The Weather For a Location</h1>
        <p class="lead text-center">Enter Your Location</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search" />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchBtn"
          >
            Search
          </button>
        </div>
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <div id="content"></div>
    <footer class="mt-5 p-3 text-center bg-light">Weather.js &copy;</footer>

    <script src="app.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
